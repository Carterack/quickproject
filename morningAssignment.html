<!DOCTYPE html>

<head>

</head>
<body>
	<form>
	Input:<br>
	<input type="text" id="one">

	<input type="text" id="two">
	<br>
	<input type="text" id="three">
	<button type="button" onclick= "concat()">submit</button>
	<br></br>
	<output type="text" id="four"></output>
<script>
function concat() {
	var x;
	var y;
	var z;
	var doIt = "";
	x=parseInt(document.getElementById("one").value);
	y=parseInt(document.getElementById("two").value);
	z=parseInt(document.getElementById("three").value);
	console.log(x);
	console.log(y);
	console.log(z);
	if(((x+y)>z) &&((x+z) >y) && ((z+y)>x)){
			doIt ="valid";
	}
	else{
		doIt ="not Valid";
	}
	document.getElementById("four").innerHTML = doIt;
}
</script>
